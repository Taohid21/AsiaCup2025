  async function updateUserPoints(uid, pointsToAdd) { if (!uid) return; try { await usersRef.child(uid).child('points').set(firebase.database.ServerValue.increment(pointsToAdd)); } catch(e) { console.error('Failed to update points', e); } }
  function initTiBot() { setInterval(async () => { try { const presenceSnap = await presenceRef.get(); const onlineUsers = presenceSnap.val() || {}; const userUIDs = Object.values(onlineUsers).map(u => u.uid).filter(u => u && u.startsWith('u_')); if (userUIDs.length === 0) return; const usersSnap = await usersRef.get(); const usersData = usersSnap.val() || {}; const activeUsers = userUIDs.map(uid => ({ uid, points: usersData[uid]?.points || 0, name: Object.values(onlineUsers).find(u => u.uid === uid)?.name || 'A User' })).filter(u => u.points > 50); if (activeUsers.length > 0) { const highestUser = activeUsers.reduce((max, user) => user.points > max.points ? user : max); const giftAmount = 1; await usersRef.child(highestUser.uid).update({ balance: firebase.database.ServerValue.increment(giftAmount), points: 0 }); await firestore.collection('chats').add({ type: 'gift', botName: 'Ti Bot', recipientName: highestUser.name, amount: giftAmount, createdAt: firebase.firestore.FieldValue.serverTimestamp() }); } } catch (error) { console.error("Ti Bot Error:", error); } }, 120000); }
  async function uploadToImgbb(file) { const formData = new FormData(); formData.append('image', file); const res = await fetch(`https://api.imgbb.com/1/upload?key=${IMGBB_API_KEY}`, { method: 'POST', body: formData }); const data = await res.json(); if (!data.success) throw new Error(data.error.message); return data.data.url; }
  const escapeHtml = str => str?.replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#039;'})[m]) || '';
  const debounce = (func, delay) => { let timeout; return (...args) => { clearTimeout(timeout); timeout = setTimeout(() => func(...args), delay); }; };
