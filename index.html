  function initTiBot() { setInterval(async () => { try { const presenceSnap = await rdb.ref('presence').get(); const onlineUsers = presenceSnap.val() || {}; const userUIDs = Object.values(onlineUsers).filter(u => u.uid && u.uid.startsWith('u_')).map(u => u.uid); if (userUIDs.length === 0) return; const usersSnap = await rdb.ref('users').get(); const usersData = usersSnap.val() || {}; const activeUsers = userUIDs.map(uid => ({ uid, points: usersData[uid]?.points || 0, name: Object.values(onlineUsers).find(u => u.uid === uid)?.name || 'A User' })).filter(u => u.points > 10); if (activeUsers.length > 0) { const highestUser = activeUsers.reduce((max, user) => user.points > max.points ? user : max); const giftAmount = 1; await rdb.ref('users/' + highestUser.uid).update({ balance: firebase.database.ServerValue.increment(giftAmount), points: 0 }); await firestore.collection('chats').add({ type: 'gift', botName: 'Ti Bot', recipientName: highestUser.name, amount: giftAmount, createdAt: firebase.firestore.FieldValue.serverTimestamp() }); } } catch (error) { console.error("Ti Bot Error:", error); } }, 120000); }
  async function uploadToImgbb(file) { const formData = new FormData(); formData.append('image', file); const res = await fetch(`https://api.imgbb.com/1/upload?key=${IMGBB_API_KEY}`, { method: 'POST', body: formData }); const data = await res.json(); if (!data.success) throw new Error(data.error.message); return data.data.url; }
  const escapeHtml = str => str?.replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#039;'})[m]) || '';
  const debounce = (func, delay) => { let timeout; return (...args) => { clearTimeout(timeout); timeout = setTimeout(() => func(...args), delay); }; };
