  function manageRtcConnections(onlineUsers) {
      if (!profile || !localStream) return;
      const onlineUserUids = onlineUsers.map(u => u.uid).filter(uid => uid && uid !== profile.uid);

      // ‡¶®‡¶§‡ßÅ‡¶® ‡¶¨‡ßç‡¶Ø‡¶¨‡¶π‡¶æ‡¶∞‡¶ï‡¶æ‡¶∞‡ßÄ‡¶¶‡ßá‡¶∞ ‡¶∏‡¶æ‡¶•‡ßá ‡¶ï‡¶æ‡¶®‡ßá‡¶ï‡ßç‡¶ü ‡¶ï‡¶∞‡ßÅ‡¶®

  function createPeerConnection(remoteUid) {
    console.log(`Creating peer connection to ${remoteUid}`);
    const pc = new RTCPeerConnection(RTC_CONFIGURATION);
    peerConnections[remoteUid] = pc;

    localStream.getTracks().forEach(track => pc.addTrack(track, localStream));

    pc.onicecandidate = event => {
        if (event.candidate) {
            rdb.ref(`/webrtc_signals/${remoteUid}/${profile.uid}`).push({ ice: event.candidate });
        }
    };

    pc.ontrack = event => {
        console.log(`Receiving remote stream from ${remoteUid}`);
        let audioEl = getEl('audio_' + remoteUid);
        if (!audioEl) {
            audioEl = document.createElement('audio');
            audioEl.id = 'audio_' + remoteUid;
            audioEl.autoplay = true;
            elements.audioStreamsContainer.appendChild(audioEl);
        }
        audioEl.srcObject = event.streams[0];
    };

    pc.onnegotiationneeded = async () => {
      try {
        const offer = await pc.createOffer();
        await pc.setLocalDescription(offer);
        rdb.ref(`/webrtc_signals/${remoteUid}/${profile.uid}`).push({ sdp: pc.localDescription });
      } catch(e) { console.error("Offer creation failed", e); }
    };
  }

  function listenForRtcSignals() {
      if (!profile) return;
      const signalsRef = rdb.ref(`/webrtc_signals/${profile.uid}`);
      signalsRef.on('child_added', snapshot => {
          const senderUid = snapshot.key;
          snapshot.ref.on('child_added', async msgSnap => {
              const message = msgSnap.val();
              const pc = peerConnections[senderUid];
              
              if (!pc) {
                 // ‡¶Ø‡¶¶‡¶ø ‡¶ï‡¶æ‡¶®‡ßá‡¶ï‡¶∂‡¶® ‡¶®‡¶æ ‡¶•‡¶æ‡¶ï‡ßá, ‡¶®‡¶§‡ßÅ‡¶® ‡¶ï‡¶∞‡ßá ‡¶§‡ßà‡¶∞‡¶ø ‡¶ï‡¶∞‡ßá ‡¶∏‡¶ø‡¶ó‡¶®‡ßç‡¶Ø‡¶æ‡¶≤ ‡¶™‡ßç‡¶∞‡¶∏‡ßá‡¶∏ ‡¶ï‡¶∞‡ßÅ‡¶®
                 createPeerConnection(senderUid);
                 // ‡¶è‡¶ï‡¶ü‡ßÅ ‡¶∏‡¶Æ‡ßü ‡¶¶‡¶ø‡¶® ‡¶ï‡¶æ‡¶®‡ßá‡¶ï‡¶∂‡¶® ‡¶§‡ßà‡¶∞‡¶ø ‡¶π‡¶ì‡ßü‡¶æ‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø
                 setTimeout(() => handleSignalMessage(senderUid, message), 500);
              } else {

              }
              msgSnap.ref.remove(); // ‡¶∏‡¶ø‡¶ó‡¶®‡ßç‡¶Ø‡¶æ‡¶≤ ‡¶™‡¶æ‡¶ì‡ßü‡¶æ‡¶∞ ‡¶™‡¶∞ ‡¶Æ‡ßÅ‡¶õ‡ßá ‡¶¶‡¶ø‡¶®
          });
      });
  }

  async function handleSignalMessage(senderUid, message) {
    const pc = peerConnections[senderUid];
    if (!pc) return;

    try {
        if (message.sdp) {
            await pc.setRemoteDescription(new RTCSessionDescription(message.sdp));
            if (message.sdp.type === 'offer') {
                const answer = await pc.createAnswer();
                await pc.setLocalDescription(answer);
                rdb.ref(`/webrtc_signals/${senderUid}/${profile.uid}`).push({ sdp: pc.localDescription });
            }
        } else if (message.ice) {
            await pc.addIceCandidate(new RTCIceCandidate(message.ice));
        }
    } catch (e) { console.error("Signal handling error", e); }
  }
